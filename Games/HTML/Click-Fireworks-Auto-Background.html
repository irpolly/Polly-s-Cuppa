<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the full-screen canvas and dark background */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            font-family: 'Inter', sans-serif;
        }
        #fireworksCanvas {
            display: block;
            background-color: #00000a; /* Very dark blue/black for night sky */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #uiOverlay {
            position: absolute;
            top: 1rem;
            width: 100%;
            text-align: center;
            pointer-events: none; /* Allows clicks to pass through to the canvas */
        }
    </style>
</head>
<body class="bg-gray-900">

    <canvas id="fireworksCanvas"></canvas>

    <div id="uiOverlay" class="text-white">
        <h1 class="text-4xl font-extrabold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-red-500">
            Click Fireworks Auto
        </h1>
        <p class="text-sm md:text-base text-gray-300 font-medium">Click or tap anywhere to launch fireworks!</p>
    </div>

    <script>
        // Get the canvas element and its 2D context
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        // Global state for fireworks and particles
        let fireworks = [];
        let particles = [];
        const GRAVITY = 0.05; // Gravity effect on particles

        function randomColor() {
            // Random hue (0-360), fixed saturation (70-90), and increased lightness (60-70) for vividness
            const hue = Math.floor(Math.random() * 360);
            const sat = Math.floor(Math.random() * 20) + 70;
            const light = Math.floor(Math.random() * 10) + 60; // Increased lightness
            return `hsl(${hue}, ${sat}%, ${light}%)`;
        }

        class Particle {
            constructor(x, y, color, angle, speed, shouldSubExplode = false, isSubParticle = false, isBackground = false) {
                this.x = x;
                this.y = y;
                this.color = color;
                
                // Adjust size based on type
                if (isBackground) {
                    this.radius = Math.random() * 1 + 0.5; // Very small for background
                } else if (isSubParticle) {
                    this.radius = Math.random() * 1.5 + 1; // Sub-particles are 1-2.5px
                } else {
                    this.radius = Math.random() * 3 + 2; // Main particles are 2-5px
                }

                // Velocity based on angle and speed
                this.velocity = {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                };

                this.alpha = 1; // Initial opacity
                this.friction = 0.99; // Air resistance
                
                // Adjust fade rate based on type
                if (isBackground) {
                    this.timeToLive = 60; // Background particles fade faster
                    this.fadeRate = 0.02;
                } else if (isSubParticle) {
                    this.timeToLive = 120; // Sub-particles have a longer fade out
                    this.fadeRate = 0.008; // Slower fade for sub-particles
                } else {
                    this.timeToLive = 100; // Main particles fade at a normal rate
                    this.fadeRate = 0.01; 
                }
                
                // Sub-explosion properties
                this.shouldSubExplode = shouldSubExplode && !isBackground; // Background fireworks don't sub-explode
                this.subExplosionTrigger = isSubParticle ? -1 : Math.random() * 30 + 30; // Trigger between 30-60 frames
                this.exploded = false;
            }

            // Draw the particle
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            // Create a secondary explosion (the sub-explosion)
            subExplode() {
                this.shouldSubExplode = false; // Ensure it only explodes once
                this.exploded = true;
                this.alpha = 0; // Immediately hide the parent particle after explosion

                const subCount = Math.floor(Math.random() * 10) + 5; // 5 to 15 sub-particles
                for (let i = 0; i < subCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 1.5 + 0.5; 
                    particles.push(new Particle(this.x, this.y, this.color, angle, speed, false, true));
                }
            }

            // Update position and alpha
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y += GRAVITY;

                this.x += this.velocity.x;
                this.y += this.velocity.y;

                this.alpha -= this.fadeRate; 
                this.timeToLive--;

                if (this.shouldSubExplode && !this.exploded && this.timeToLive <= this.subExplosionTrigger) {
                    this.subExplode();
                }
            }
        }

        class Firework {
            constructor(startX, startY, endX, endY, isBackground = false) {
                this.x = startX;
                this.y = startY;
                this.targetX = endX;
                this.targetY = endY;
                this.color = randomColor();
                this.isBackground = isBackground; // New flag for background fireworks
                
                // Adjust speed and trail based on type
                if (isBackground) {
                    this.speed = Math.random() * 3 + 3; // Slower for background (3-6)
                    this.trailLength = 5;
                    this.lineWidth = 1;
                } else {
                    this.speed = Math.random() * 4 + 6; // Normal speed (6-10)
                    this.trailLength = 10;
                    this.lineWidth = 2;
                }
                
                this.exploded = false;
                this.trail = [{ x: startX, y: startY }]; 

                const dx = endX - startX;
                const dy = endY - startY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance === 0) {
                    this.velocity = { x: 0, y: 0 };
                } else {
                    this.velocity = {
                        x: (dx / distance) * this.speed,
                        y: (dy / distance) * this.speed
                    };
                }
            }

            // Launch the particle explosion
            explode() {
                // Adjust particle count and properties based on type
                const count = this.isBackground ? (Math.floor(Math.random() * 20) + 30) : (Math.floor(Math.random() * 50) + 80); // 30-50 for background, 80-130 for foreground
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2; 
                    const speed = this.isBackground ? (Math.random() * 2 + 0.5) : (Math.random() * 4 + 1); // Slower for background

                    // Background fireworks do NOT sub-explode
                    const shouldSubExplode = !this.isBackground && (Math.random() < 0.15);

                    // Pass the isBackground flag to particles
                    particles.push(new Particle(this.x, this.y, this.color, angle, speed, shouldSubExplode, false, this.isBackground));
                }
                this.exploded = true;
            }

            // Draw the rocket (a simple dot) and its trail
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.lineWidth, 0, Math.PI * 2, false); // Radius tied to line width
                ctx.fill();

                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.lineWidth;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                for (let i = 0; i < Math.min(this.trail.length, this.trailLength); i++) {
                    ctx.lineTo(this.trail[i].x, this.trail[i].y);
                }
                ctx.stroke();
            }

            // Update rocket position
            update() {
                if (!this.exploded) {
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;

                    this.trail.unshift({ x: this.x, y: this.y });
                    if (this.trail.length > this.trailLength) {
                        this.trail.pop();
                    }

                    if (this.velocity.y < 0 && this.y <= this.targetY) {
                        this.explode();
                    } else if (this.velocity.y > 0 && this.y >= this.targetY) {
                        this.explode();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // Darken the canvas slightly on each frame to create the "trail" effect
            ctx.fillStyle = 'rgba(0, 0, 10, 0.05)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw fireworks (rockets)
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const fw = fireworks[i];
                fw.update();
                fw.draw();
                
                if (fw.exploded) {
                    fireworks.splice(i, 1);
                }
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();

                const isFaded = (p.alpha <= 0 || p.timeToLive <= 0);
                const isDone = (isFaded && (p.exploded || !p.shouldSubExplode));

                if (isDone) {
                    particles.splice(i, 1);
                }
            }
        }

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        // Adjust canvas size on window resize
        window.addEventListener('resize', setupCanvas);

        function launchFirework(event) {
            const hasTouches = event.touches && event.touches.length > 0;
            
            if (event.type.startsWith('touch')) {
                event.preventDefault();
            }

            const clientX = hasTouches ? event.touches[0].clientX : event.clientX;
            const clientY = hasTouches ? event.touches[0].clientY : event.clientY;

            const endX = clientX;
            const endY = clientY;

            if (endY < canvas.height * 0.9) {
                const isMultiShot = Math.random() < 0.3;

                if (isMultiShot) {
                    const numFireworks = Math.floor(Math.random() * 3) + 2;
                    for (let i = 0; i < numFireworks; i++) {
                        const startX = Math.random() * canvas.width; 
                        const startY = canvas.height;
                        const targetYOffset = (Math.random() * 100) - 50; 
                        const variedTargetY = Math.max(0, endY + targetYOffset); 

                        fireworks.push(new Firework(startX, startY, endX, variedTargetY, false)); // Not background
                    }
                } else {
                    const startX = Math.random() * canvas.width; 
                    const startY = canvas.height;
                    fireworks.push(new Firework(startX, startY, endX, endY, false)); // Not background
                }
            }
        }

        function autoLaunchFirework() {
            const startX = Math.random() * canvas.width; // Random start X
            const startY = canvas.height;
            const endX = Math.random() * canvas.width; // Random target X
            const endY = Math.random() * (canvas.height * 0.5) + (canvas.height * 0.1); // Target in upper 10-60% of screen (lower than interactive)

            // Only launch if the target is reasonably high
            if (endY < canvas.height * 0.7) { 
                fireworks.push(new Firework(startX, startY, endX, endY, true)); // Mark as background
            }
        }

        // Add event listeners for both mouse and touch
        canvas.addEventListener('mousedown', launchFirework);
        canvas.addEventListener('touchstart', launchFirework);

        // Start the animation loop and auto-launch interval
        window.onload = function() {
            setupCanvas();
            animate();
            // Start auto-launching background fireworks at random intervals (1 to 3 seconds)
            setInterval(() => {
                autoLaunchFirework();
            }, Math.random() * 2000 + 1000); // Between 1 and 3 seconds
        };

    </script>
</body>
</html>
