<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the full-screen canvas and dark background */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            font-family: 'Inter', sans-serif;
        }
        #fireworksCanvas {
            display: block;
            background-color: #00000a; /* Very dark blue/black for night sky */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #uiOverlay {
            position: absolute;
            top: 1rem;
            width: 100%;
            text-align: center;
            pointer-events: none; /* Allows clicks to pass through to the canvas */
        }
    </style>
</head>
<body class="bg-gray-900">

    <canvas id="fireworksCanvas"></canvas>

    <div id="uiOverlay" class="text-white">
        <h1 class="text-4xl font-extrabold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-red-500">
            Firework Spectacular
        </h1>
        <p class="text-sm md:text-base text-gray-300 font-medium">Click or tap anywhere to launch fireworks!</p>
    </div>

    <script>
        // Get the canvas element and its 2D context
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        // Global state for fireworks and particles
        let fireworks = [];
        let particles = [];
        const GRAVITY = 0.05; // Gravity effect on particles

        function randomColor() {
            // Random hue (0-360), fixed saturation (70-90), and increased lightness (60-70) for vividness
            const hue = Math.floor(Math.random() * 360);
            const sat = Math.floor(Math.random() * 20) + 70;
            const light = Math.floor(Math.random() * 10) + 60; // Increased lightness
            return `hsl(${hue}, ${sat}%, ${light}%)`;
        }

        class Particle {
            // Added two new optional parameters for sub-explosions
            constructor(x, y, color, angle, speed, shouldSubExplode = false, isSubParticle = false) {
                this.x = x;
                this.y = y;
                this.color = color;
                // INCREASED SIZE: Sub-particles are now 1-2.5px, main particles are 2-5px
                this.radius = isSubParticle ? (Math.random() * 1.5 + 1) : (Math.random() * 3 + 2); 

                // Velocity based on angle and speed
                this.velocity = {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                };

                this.alpha = 1; // Initial opacity
                this.friction = 0.99; // Air resistance
                
                // ADJUSTED FADE: Sub-particles now have a longer timeToLive (120 frames)
                this.timeToLive = isSubParticle ? 120 : 100; 
                
                // Sub-explosion properties
                this.shouldSubExplode = shouldSubExplode;
                this.subExplosionTrigger = isSubParticle ? -1 : Math.random() * 30 + 30; // Trigger between 30-60 frames
                this.exploded = false;
            }

            // Draw the particle
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            // Create a secondary explosion (the sub-explosion)
            subExplode() {
                this.shouldSubExplode = false; // Ensure it only explodes once
                this.exploded = true;
                this.alpha = 0; // Immediately hide the parent particle after explosion

                const subCount = Math.floor(Math.random() * 10) + 5; // 5 to 15 sub-particles
                for (let i = 0; i < subCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    // Sub-particles get a smaller, faster initial kick
                    const speed = Math.random() * 1.5 + 0.5; 

                    // Create new particles, marked as sub-particles (last argument true)
                    particles.push(new Particle(this.x, this.y, this.color, angle, speed, false, true));
                }
            }

            // Update position and alpha
            update() {
                // Apply friction to slow down horizontal movement
                this.velocity.x *= this.friction;
                // Apply gravity to vertical movement
                this.velocity.y += GRAVITY;

                // Update position
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                // Fade out (decrease alpha) 
                this.alpha -= 0.01; 
                this.timeToLive--;

                // Check for sub-explosion trigger
                if (this.shouldSubExplode && !this.exploded && this.timeToLive <= this.subExplosionTrigger) {
                    this.subExplode();
                }
            }
        }

        class Firework {
            constructor(startX, startY, endX, endY) {
                this.x = startX;
                this.y = startY;
                this.targetX = endX;
                this.targetY = endY;
                this.color = randomColor();
                // BOOSTED SPEED: Rocket speed increased from (2-5) to (6-10)
                this.speed = Math.random() * 4 + 6; 
                this.exploded = false;
                this.trail = [{ x: startX, y: startY }]; // For the trail effect

                // Calculate the distance and velocity needed to reach the target
                const dx = endX - startX;
                const dy = endY - startY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Handle division by zero if target is exactly on start point (should be blocked by launchFirework check, but for safety)
                if (distance === 0) {
                    this.velocity = { x: 0, y: 0 };
                } else {
                    // Normalize velocity
                    this.velocity = {
                        x: (dx / distance) * this.speed,
                        y: (dy / distance) * this.speed
                    };
                }
            }

            // Launch the particle explosion
            explode() {
                const count = Math.floor(Math.random() * 50) + 80; // 80 to 130 particles
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2; // Full 360 degrees
                    const speed = Math.random() * 4 + 1; // Explosion speed

                    // 15% chance for a particle to be an "exploding payload"
                    const shouldSubExplode = Math.random() < 0.15;

                    // Use the firework's color for the particles, passing the shouldSubExplode flag
                    particles.push(new Particle(this.x, this.y, this.color, angle, speed, shouldSubExplode));
                }
                this.exploded = true;
            }

            // Draw the rocket (a simple dot) and its trail
            draw() {
                // Draw rocket body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2, false);
                ctx.fill();

                // Draw trail (simple line behind the rocket)
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2; // Increased line width for visibility
                ctx.beginPath();
                // Start from the current rocket position
                ctx.moveTo(this.x, this.y);
                // Draw back through the last few trail points
                // INCREASED TRAIL LENGTH from 5 to 10
                for (let i = 0; i < Math.min(this.trail.length, 10); i++) {
                    ctx.lineTo(this.trail[i].x, this.trail[i].y);
                }
                ctx.stroke();
            }

            // Update rocket position
            update() {
                if (!this.exploded) {
                    // Update position
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;

                    // Add current position to trail
                    this.trail.unshift({ x: this.x, y: this.y });
                    // Keep trail short
                    if (this.trail.length > 10) { // Keep consistent with draw
                        this.trail.pop();
                    }

                    // Check if it has passed the target point (peak height)
                    // Since fireworks launch upwards (y decreases), we check if current y is less than or equal to target y.
                    if (this.velocity.y < 0 && this.y <= this.targetY) {
                        this.explode();
                    } else if (this.velocity.y > 0 && this.y >= this.targetY) {
                        this.explode();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // Darken the canvas slightly on each frame to create the "trail" effect
            ctx.fillStyle = 'rgba(0, 0, 10, 0.05)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw fireworks (rockets)
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const fw = fireworks[i];
                fw.update();
                fw.draw();
                
                if (fw.exploded) {
                    fireworks.splice(i, 1);
                }
            }

            // Update and draw particles
            let activeParticlesExist = false;
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();

                // Check if the particle should be removed
                const isFaded = (p.alpha <= 0 || p.timeToLive <= 0);
                // Particles that are marked to sub-explode should only be removed after they explode
                const isDone = (isFaded && (p.exploded || !p.shouldSubExplode));

                if (isDone) {
                    particles.splice(i, 1);
                } else {
                    activeParticlesExist = true; // Keep animating if any particle is still alive
                }
            }

        }


        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        // Adjust canvas size on window resize
        window.addEventListener('resize', setupCanvas);


        function launchFirework(event) {
            // Determine if there are touch points present
            const hasTouches = event.touches && event.touches.length > 0;
            
            // Prevent scrolling on touch
            if (event.type.startsWith('touch')) {
                event.preventDefault();
            }

            // Use ternary operator to safely get coordinates from touches if available, 
            // otherwise fall back to standard clientX/clientY for mouse events.
            const clientX = hasTouches ? event.touches[0].clientX : event.clientX;
            const clientY = hasTouches ? event.touches[0].clientY : event.clientY;

            // Set the explosion target point (where the user clicked/tapped)
            const endX = clientX;
            const endY = clientY;

            // Only launch if the target is in the upper 90% of the screen
            if (endY < canvas.height * 0.9) {
                // Determine if it's a multi-shot (approx 30% chance)
                const isMultiShot = Math.random() < 0.3;

                if (isMultiShot) {
                    // Multi-shot: Launch several fireworks from nearby random positions
                    const numFireworks = Math.floor(Math.random() * 3) + 2; // 2 to 4 fireworks
                    for (let i = 0; i < numFireworks; i++) {
                        // Random start X near the center of the screen
                        const startX = Math.random() * canvas.width; 
                        const startY = canvas.height;

                        // Slight variation in target Y for multi-shot
                        const targetYOffset = (Math.random() * 100) - 50; // -50 to +50 pixels
                        const variedTargetY = Math.max(0, endY + targetYOffset); // Ensure target doesn't go above screen

                        fireworks.push(new Firework(startX, startY, endX, variedTargetY));
                    }
                } else {
                    // Single shot: Launch one firework from a random bottom position
                    const startX = Math.random() * canvas.width; // Random X along the bottom
                    const startY = canvas.height;
                    fireworks.push(new Firework(startX, startY, endX, endY));
                }
            }
        }

        // Add event listeners for both mouse and touch
        canvas.addEventListener('mousedown', launchFirework);
        canvas.addEventListener('touchstart', launchFirework);

        // Start the animation loop
        window.onload = function() {
            // CRITICAL: Ensure canvas size is set when the window has fully loaded
            setupCanvas();
            animate();
        };

    </script>
</body>
</html>
